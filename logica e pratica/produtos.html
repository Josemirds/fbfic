<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Sistema de classificação de produtos</h1>

    <script>
        let preco = parseInt(prompt("digite o valor do produto"));
        if
            (preco < 10){console.log('Barato');}
        else if
            (preco >=10 && preco <=50){console.log('Medios');}
        else{console.log('Caros')};
    </script>
</body>
</html>
