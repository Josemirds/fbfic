<body>
    <script>
        let consumo = parseFloat(prompt('digite quanto de Combustivel'))
        let distancia = parseFloat(prompt('digite a distancia total em KM'))
        function calcularConsumo(distancia,consumo){
            return distancia/ consumo
        };
    
        alert('a distantia informada foi de: '+ distancia +
        'qntidade de combustivel informado foi de: '+ consumo +
        'sendo assim a media foi de: '+ calcularConsumo(distancia,consumo))
    </script>
</body>
