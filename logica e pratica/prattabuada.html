<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>tabuada</h1>
    
    <script>
        let numero = prompt("Digite o Numero:");
        for (let i = 1; i >= 100; i++){
            console.log(`${numero} x ${i} = ${numero * i}`)
        }
        console.log(numero + "x" + i + = (numero * 1))
    </script>   
</body>
</html>
