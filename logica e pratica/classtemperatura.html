<html lang="pt-br">

<body>
    <h1>Classificação de Temperatura</h1>
    <script>
        
        let temperatura = parseInt(prompt('Digite a Temperatura'))

        if
            (temperatura < 15){console.log('Frio');}
            else if
            (temperatura >= 15 && temperatura <= 25){console.log('Ameno');}
            else if
            (temperatura >= 25 && temperatura <= 50){console.log('Quente');}
        else
            {console.log('Ensolação');}
        for(let i = 2; i <=20; i +=2){console.log(i)}

    </script>
</body>
</html>
