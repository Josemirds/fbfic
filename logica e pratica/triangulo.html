<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>identificar o tipo de triangulo</h1>
    <script>
        let lado1 = parseInt(prompt('digite valor do primeiro lado do triangulo'))
        let lado2 = parseInt(prompt('digite valor do segundo lado do triangulo'))
        let lado3 = parseInt(prompt('digite valor do do terceiro lado do triangulo'))
        switch (true){
            case (lado1 === lado3 && lado2 === lado3):         
            console.log('Equilatero')
            break;
            case (lado1 === lado2 || lado2 === lado3 || lado1 === lado3):
            console.log('Isósceles')
            break;
            case (lado1 !=lado3 && lado2 != lado3):
            console.log('Escaleno')
            break;
            default:
                console.log('Não é um Triangulo')
        }
    </script>
</body>
</html>
