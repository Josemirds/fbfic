<body>
    <h1>pratica com While</h1>
    <script>
        let notas = [8, 7.5, 6, 9, 10];
        let i = 0;
        let soma =0;
        //while quer dizer "enquanto isso"//
        while(i < notas.length){
            soma += notas[i];
            i++
        }
        let media = soma / notas.length
        if (media >= 7){
            console.log('turma acima da media!');
        }
        else{console.log('Turma a baixo da m√©dia!')};
    </script>
</body>
