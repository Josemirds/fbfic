<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>quadrado se mexendo</title>
    <style>
        #quadrado {
            width: 100px;
            height: 100px;
            background-color: red;
            position: absolute;
            top: 50px;
            left: 0px;
        }
    </style>
</head>
<body>
    <div id="quadrado"> </div>

    <script>
        let posicao = 0
        let quadrado = document.getElementById("quadrado");
        
        let intervalo = setInterval(() => {
            posicao += 10;
            quadrado.style.left = posicao + "px"

            if(posicao >= 500){
                clearInterval(intervalo);
            }




        }, 50);
                    
        </script>
</body>
</html>
