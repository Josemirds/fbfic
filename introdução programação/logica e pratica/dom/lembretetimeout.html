
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alarme</title>
    <style>
        #botao {
            padding: 10px 20px;
            background-color: aquamarine;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>ALARME</h1>
    <button id="botao">Lembrar compromisso</button>

    <p id="texto"> </p>
    <h3>Aguarde: <span id="contador">5</span></h3>

    <script>
        let contador = 5;
        let intervalo;

        document.getElementById("botao").addEventListener("click", function () {
            document.getElementById("texto").textContent = "";
            contador = 5;
            document.getElementById("contador").textContent = contador;

            intervalo = setInterval(function () {
                document.getElementById("contador").textContent = contador;
                contador--;

                if (contador < 0) {
                    clearInterval(intervalo);
                    document.getElementById("texto").textContent = "Não se esqueça da sua reunião!";
                }
            }, 1000);
        });
    </script>
</body>
</html>
