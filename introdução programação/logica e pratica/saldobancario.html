<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <h1>saldo bancario</h1>
    <script>
        let saldo = parseInt(prompt('digite seu saldo'));

        if
            (saldo > 5000){console.log('Saldo Exelente');}
        else if
            (saldo >= 1000 && saldo <= 5000){console.log('Saldo Bom');}
        else
            {console.log('Saldo Baixo');}

    </script>
</body>
</html>
