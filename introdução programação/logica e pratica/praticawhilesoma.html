<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>praticando soma no while</h1>
<script>
    let soma = 0;
    let numero = parseInt(prompt('digite um numero'));
    while(numero != 0){
        soma += numero;
        numero = parseInt(prompt('digite novamente'));
    }
    alert('a soma total foi:'+ soma);
</script>
</body>
</html>
