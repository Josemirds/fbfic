<body><h1>VERIFICAR HOR√ÅRIO COMERCIAL</h1>
   
   <script>
    let i = parseInt(prompt('digite o horario atual'));

    function verificaHorario(horarioComercial) {
        if (horarioComercial >= 8 && horarioComercial <= 18) {
            return 'loja aberta';
        } else {
            return 'loja fechada';
        }
    }

    let resultado = verificaHorario(i);
    alert(resultado); 
</script>
