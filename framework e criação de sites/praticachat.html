<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>formulario de usuario</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
</head>
<body>
<div class="container my-4">
<h1 class="mb-4" style="background-color: rgb(82, 46, 46); color: rgb(211, 216, 219); padding: 10px;">FORMULARIO DE USUARIO</h1>
<form>
  <div class="mb-3">
    <label for="exampleInputName1" class="form-label">Nome Completo:</label>
    <input type="text" class="form-control" id="exampleInputName1" aria-describedby="nameHelp" required>
    <div id="nameHelp" class="form-text">Por favor, insira seu nome completo.</div>
  </div>
  <div class="mb-3">
    <label for="exampleInputEmail1" class="form-label">Email address</label>
    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" required>
    <div id="emailHelp" class="form-text">Nunca compartilharemos seu e-mail com mais ninguém.</div>
  </div>
  <div class="mb-3">
    <label for="formFile" class="form-label">Default file input example</label>
    <input class="form-control" type="file" id="formFile">
  </div>
  <div class="mb-3">
    <label for="pais" class="form-label">Qual País você nasceu?</label>
    <select class="form-select" id="pais" aria-label="Default select example">
      <option selected>Selecione um país</option>
      <option value="1">Brasil</option>
      <option value="2">Espanha</option>
      <option value="3">EUA</option>
    </select>
  </div>
  <div class="btn-group mb-3" role="group" aria-label="Basic checkbox toggle button group">
    <input type="checkbox" class="btn-check" id="btncheck1" autocomplete="off">
    <label class="btn btn-outline-primary" for="btncheck1">JavaScript</label>

    <input type="checkbox" class="btn-check" id="btncheck2" autocomplete="off">
    <label class="btn btn-outline-primary" for="btncheck2">HTML</label>

    <input type="checkbox" class="btn-check" id="btncheck3" autocomplete="off">
    <label class="btn btn-outline-primary" for="btncheck3">CSS</label>
  </div>
  <a href="contato.html" class="btn btn-primary">Enviar</a>
</form>
</div>



<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
</body>
</html>
