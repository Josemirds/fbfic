<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Formulário de Usuário</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
</head>
<body>
  <div class="container mt-4">
    <h1 class="mb-4 p-3 text-white" style="background-color: rgb(82, 46, 46);">FORMULÁRIO DE USUÁRIO</h1>
    
    <form>
      <div class="mb-3">
        <label for="inputName" class="form-label">Nome Completo:</label>
        <input type="text" class="form-control" id="inputName" required />
        <div class="form-text">Nunca compartilharemos seu e-mail com mais ninguém.</div>
      </div>

      <div class="mb-3">
        <label for="inputEmail" class="form-label">Email:</label>
        <input type="email" class="form-control" id="inputEmail" required min="8" max="20">
      </div>

      <div class="mb-3">
        <label for="inputPassword" class="form-label">Senha:</label>
        <input type="password" class="form-control" id="inputPassword" required />
      </div>

      <div class="mb-3">
        <label for="formFile" class="form-label">Envie um arquivo:</label>
        <input class="form-control" type="file" id="formFile" />
      </div>

      <div class="mb-3">
        <label class="form-label">Qual país você nasceu?</label>
        <select class="form-select" aria-label="Selecione o país">
          <option selected disabled>Escolha uma opção</option>
          <option value="1">Brasil</option>
          <option value="2">Espanha</option>
          <option value="3">EUA</option>
        </select>
      </div>

      <div class="mb-3">
        <label class="form-label">Linguagens que você conhece:</label>
        <div class="btn-group" role="group" aria-label="Linguagens">
          <input type="checkbox" class="btn-check" id="btncheck1" autocomplete="off" />
          <label class="btn btn-outline-primary" for="btncheck1">JavaScript</label>

          <input type="checkbox" class="btn-check" id="btncheck2" autocomplete="off" />
          <label class="btn btn-outline-primary" for="btncheck2">HTML</label>

          <input type="checkbox" class="btn-check" id="btncheck3" autocomplete="off" />
          <label class="btn btn-outline-primary" for="btncheck3">CSS</label>
        </div>
      </div>

      <div class="mb-3 form-check">
        <input type="checkbox" class="form-check-input" id="exampleCheck1" />
        <label class="form-check-label" for="exampleCheck1">Aceito os termos</label>
      </div>

      <button type="submit" class="btn btn-primary">Enviar</button>
      <button type="reset" class="btn btn-secondary ms-2">Limpar Tudo</button>

    </form>
  </div>
<script>
  document.addEventListener("DOMContentLoaded", function () {
    const form = document.querySelector("form");    
    form.addEventListener("submit", function (event) {
      event.preventDefault(); // impede o envio do formulário
      alert("Formulário enviado com sucesso!");
    });
  });
</script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
</body>
</html>
<!--
  Este é um formulário de usuário simples utilizando Bootstrap 5.
  Ele inclui campos para nome, email, senha, upload de arquivo,
  seleção de país, seleção de linguagens e aceitação de termos.
