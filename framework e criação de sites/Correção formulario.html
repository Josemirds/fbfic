        </div>
        <div class="mb-3">

            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" required>
            <div id="emailHelp" class="form-text">Email</div>
        </div>
        <div>
             <div class="mb-3">
                <label for="Senha" class="form-label">senha</label>
                <input type="password" class="form-control" id="" aria-describedby="senhaHelp" required>
            </div>
            <div class="mb-3">
                <label for="senha" class="form-label">comfirmação de senha</label>
                <input type="password" class="form-control" id="" aria-describedby="senhaHelp" required>
            </div>
        </div>
        <div class="mb-3 form-check-inline">
            Interesse em:

                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                <label class="form-check-label" for="exampleCheck1">Programação</label>
            </div>
            <div class="mb-3 form-check-inline">
                <input type="checkbox" class="form-check-input" id="exampleCheck1">

            </div>
        </div>
        <div>
            <select class="form-select" aria-label="Default select example">

                <option value="Chi">Chile</option>
            </select>
        </div>
        <div class="mb-3">
            <label for="formFile" class="form-label">Envie um arquivo:</label>
            <input class="form-control" type="file" id="formFile" />
        </div>
        <div class="mb-3">
            <label for="formFile" class="form-label">Deixe seu comentario aqui:</label>
            <textarea name="text" class="form-control " col="15" rows="4" id="comentario"></textarea>
        </div>
    <button type="submit" class="btn btn-primary">Enviar</button>
    <button type="reset" class="btn btn-danger">Limpar</button>
</form>
